<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title> Lord of the Rings" Filming Locations in New Zealand </title>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="">

	<link rel="stylesheet" href="styles/main.css">

</head>

<body>

	<div id="my-container">

	<h1> The Real Middle Earth </h1>

	<p>By Eli Golde</p>

	<div id="map2"></div>

<div class="text-content">
	<p>This map displays two dozen locations in New Zealand where the fantasy trilogy "The Lord of the Rings" shot its footage. The towering mountain ranges, scenic rivers and vast plains made for an ideal setting to film the fantasy epic.</p>
</div>

</div>


	<div class="empty">

	</div>

<script src="scripts/places.js"></script>

	<script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>

<script>
	let map = L.map('map2').setView([-40.889550, 173.441327], 4.86);

	L.tileLayer('https://api.mapbox.com/styles/v1/egolde/clalbxin2003b14ljgc11xty9/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoiZWdvbGRlIiwiYSI6ImNsYWxheTVlczAzbXkzb28ycHpydWpzc2gifQ.ScmqZQFSGUL-lSO4_JA0Ag', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery &copy; <a href="https://www.mapbox.com/">Mapbox</a>'
	}).addTo(map);

	for (let i = 0; i < places.length; i++ ) {
		L.marker( [ places[i].latitude, places[i].longitude ] )
		.bindPopup( '<h3>' + places[i].placeName + '</h3>' + '<p>' + places[i].descrip + '</p>')
		.addTo( map );
	}

</script>


</body>
</html>
